<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Sales Tax Calculator</title>
	<link rel="stylesheet" href="sales_tax.css  " />
	<script src="sales_tax.js"></script>
</head>

<body>
	<main>
		<div class="container">
			<h2 class="message">Hi, Let's calculate some sales tax!</h1>
				<p>Enter Subtotal and Tax Rate and click "Calculate".</p>
				<label for="subtotal">Subtotal:</label>
				<input type="text" id="subtotal"><br>

				<label for="tax_rate">Tax Rate:</label>
				<input type="text" id="tax_rate"><br>

				<label for="sales_tax">Sales Tax:</label>
				<input type="text" id="sales_tax" disabled><br>

				<label for="total">Total:</label>
				<input type="text" id="total" disabled><br>

				<label>&nbsp;</label>
				<input type="button" id="calculate" value="Calculate">
				<input type="button" id="clear" value="Clear"><br>
				<small>&copy;<b> Mohamad Ahad Shaikh 8884601 - 2023</b></small>
		</div>
	</main>
</body>

</html>
